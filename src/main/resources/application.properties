spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

server.port=8084
# Logging
logging.level.root=info
logging.level.com.mongo.BSPUpgrade=trace


# Logical names for switching
spring.database-names.list=MONGOMOBILEPROD

